<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./app.js"></script>
    <title>TAMAGOTCHI</title>
  </head>
  <body>
    <header>
      <h1>TAMAPOTCHI</h1>
    </header>
    
    <main>
      <div class="instruction">
        <button id="instructionButton">INSTRUCTION</button>
        <div id="dropdownContent">Keep the plant alive until Grow = 10<br><br>3 < Water < 8<br>5 < Sunlight<br>3< Fertilizer < 6<br>Pest Infection < 5</div>
      </div>  
      
      <div class="screenAndDataBox">
        <div class = "screen">
          <div id="window"></div>
          <div id="sky"></div>
          <div id="sunGif" class="hidden"></div>
          <div id="potGif"></div>
          <div id="sproutGif" class="hidden"></div>
          <div id="sproutDeadGif" class="hidden"></div>
          <div id="leavesGif" class="hidden"></div>
          <div id="leavesDeadGif" class="hidden"></div>
          <div id="flowerGif" class="hidden"></div>
          <div id="wateringCanGif" class="hidden"></div>
          <div id="pesticideGif" class="hidden"></div>
          <div id="fertilizerGif" class="hidden"></div>
          <div id="butterfly" class="hidden"></div>
          <div id="storm" class="hidden"></div>
          <div id="blackLayer" class="hidden"></div>
          <button class="restartButton hidden">RESTART</button>
        </div>
        <div class="dataBox">
          <div class="growingDatas">
            <ul>
              <li>Grow: <span id="growData"></span></li>
              <li>Water: <span id="waterData"></span></li>
              <li>Sunlight: <span id="sunlightData"></span></li>
              <li>Fertilizer: <span id="fertilizerData"></span></li>
              <li>Pest Infection: <span id="pestData"></span></li>
            </ul>
          </div>
          <div id="messages"></div>
        </div>
        
      </div> 
      
      
      <div class = "control">
        <button id="startButton" data-hover="START">START</button>
        <button id="waterButton">WATER</button>
        <button id="sunlightButton">SUNLIGHT</button>
        <button id="fertilizerButton">FERTILIZER</button>
        <button id="pesticideButton">PESTICIDE</button>
        <!-- <button id="cutButton">CUT</button> -->
      </div>
    </main>

     
    
    <footer>My Application copyright 2023 Angela Olovson</footer>
  </body>
</html>
